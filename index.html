<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - blokchainology</title>
    <link rel="shortcut icon" href="https://blokchainology.com/pics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://blokchainology.com/CDN/min24.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex j-center">
    <div class="main w--50 d-flex j-center f-dir-col back-black p-20 gap-10 radius-20">
        <div class="header d-flex j-evenly">
            <img class="d-in-block" src="https://blokchainology.com/pics/logo.png" width="80px">
            <h1 class="d-in-block  white p-10">Zmat Login BY <a href="https://blokchainology.com">Blokchainology</a></h1>
            <img class="logo2 d-in-block" src="https://blokchainology.com/pics/logo.png" width="80px">
        </div>
          <div id="accordion">
            <h3 class="sec1H back-gray p-15 radius-5 cursor-p mt-5 mb-5">Section 1 (Personal Information)</h3>
            <div class="sec1 d-flex back-cadetblue j-center f-dir-col p-5 radius-5">
              <input class="one p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Frist Name">
              <input class="two p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Last name">
              <input class="three p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Age">
            </div>
            <h3 class="sec2H back-gray p-10 radius-5 cursor-p mt-5 mb-5">Section 2 (Confirm information)</h3>
            <div class="d-flex back-cadetblue j-center f-dir-col p-5 radius-5">
                <div class="item1">
                    <input class="p-10 m-5 radius-10 border-n blue w--75" type="text" placeholder="Enter Phone Number">
                    <button class="p-10 pr-20 pl-20  radius-10 back-red white border-n">Vreify</button>
                </div>
                <div class="item2">
                    <input class="p-10 m-5 radius-10 border-n blue w--75" type="text" placeholder="Enter Email Address">
                    <button class="p-10 pr-20 pl-20  radius-10 back-red white border-n">Vreify</button>
                </div>
                <div class="item3">
                    <input class="p-10 m-5 radius-10 border-n blue w--75" type="text" placeholder="Enter National Id">
                    <button class="p-10 pr-20 pl-20  radius-10 back-red white border-n">Vreify</button>
                </div>
            </div>
            <h3 class="sec3H back-gray p-10 radius-5 cursor-p mt-5 mb-5">Section 3 (Social Media)</h3>
            <div class="sec3 d-flex back-cadetblue j-center f-dir-col p-5 radius-5">
                <input class="one p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Linkdin">
                <input class="two p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Github">
                <input class="three p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Telegram">
                <input class="four p-10 m-5 radius-10 border-n blue" type="text" placeholder="Enter Instagram">
            </div>
            <h3 class="sec4H back-gray p-10 radius-5 cursor-p mt-5 mb-5">Section 4 (Skill's)</h3>
            <div class="d-flex back-cadetblue j-center f-dir-col p-5 radius-5">
                <div class="item">
                    <input class="p-10 m-5 radius-10 border-n blue w--75" type="text" placeholder="Enter Skill">
                    <button class="addBtn p-10 pr-20 pl-20  radius-10 back-red white border-n">Add</button>
                </div>
                <div class="result"></div>
            </div>
          </div>
          <button class="submit back-green white radius-5 p-10">Submit Form</button>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
